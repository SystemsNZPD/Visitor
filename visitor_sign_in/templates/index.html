{% extends 'base.html' %}
{% block content%}
<h1 class="mt-4 mb-4">Visitor Sign In</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-secondary mb-4" type="submit">Submit</button>
    {% if messages %}
        {% for message in messages %}
        <div id="flash-message" class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
    {% endif %}
</form>
{% endblock %}
