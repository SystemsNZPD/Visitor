<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <!-- stylesheet is css file, but here we use bootstrap library which is store in remote servicer-->
        <style>
.switch-label {
    display: flex;
    align-items: center;
    margin-bottom: 0.5em;
    font-size: 1.1em;
}
.switch-label input[type="checkbox"] {
    position: absolute;
    opacity: 0;
    width: 44px;   /* match your custom switch size */
    height: 24px;
    margin: 0;
    left: 0;
    top: 0;
    z-index: 2;
}
.switch-custom {
    width: 44px;
    height: 24px;
    background: #ccc;
    border-radius: 12px;
    margin-right: 12px;
    position: relative;
    transition: background 0.3s;
}
.switch-label input[type="checkbox"]:checked + .switch-custom {
    background: #4caf50;
}
.switch-custom:after {
    content: "";
    position: absolute;
    left: 4px;
    top: 4px;
    width: 16px;
    height: 16px;
    background: #fff;
    border-radius: 50%;
    transition: left 0.3s;
}
.switch-label input[type="checkbox"]:checked + .switch-custom:after {
    left: 24px;
}
.switch-text {
    font-weight: bold;
    margin-right: 10px;
}
.switch-confirm {
    font-size: 0.9em;
    margin-left: 10px;
    transition: color 0.2s;
    display: inline;
}
</style>


    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">New Zealand Pure Dairy Visitor Sign In</a>  <!--"a" element create a link -->
              <!--"{% url 'index' %}" this is dynamic link for Jinja2, use "url" keyword follow by the name of url 'index'
              this name is in urls.py, the name of path, when click on navigation pythonhow, will take you to the link in urls.py-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
              <!-- The button is 3-line button can collapse and show up -->
            <div class="collapse navbar-collapse" id="navbarNav">
            </div>
          </div>
        </nav>
        <div class="container">
            {% block content %}  <!--Jinja2 code, connect base.html to index.html -->

            {% endblock %}
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
        <!-- show notification when submit button is pressed-->
        <script>
          // Wait until the DOM is loaded
          document.addEventListener("DOMContentLoaded", function() {
            var flash = document.getElementById("flash-message");
            if (flash) {
              setTimeout(function() {
                flash.style.display = "none";
              }, 5000); // 5000 milliseconds = 5 seconds
            }
          });
      </script>

    </body>

</html>
